<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sideBar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="form">

                    <input type="text" name="input" required autocomplete="off">
                    <button>Send Message</button>
                </form>
                <button id="sendLocation">Send Location</button>
            </div>

        </div>
    </div>

    <script src="text/html" id="templete-message">

        <div class="message">
            <p >
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ now }}</span>

            </p>

            <p>{{ message }}</p>

        </div>
    </script>
    <script src="text/html" id="templete-location">

            <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>

                <p><a href="{{location}}" target="_blank"> This My Location</a> </p>
            </div>
    </script>
    <script src="text/html" id="templete-sideBar">
            <h2 class="room-title">{{ room }}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
